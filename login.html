<!-- Login Page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300&family=Cinzel&family=IM+Fell+French+Canon+SC&family=Julius+Sans+One&family=Marcellus&family=Marcellus+SC&family=Philosopher&family=Poiret+One&display=swap" rel="stylesheet">
</head>

    <title>Login page</title>

<body>
    <div class="backBox">
        <div class="registerBox">
            <h2>Create your Chrono account</h2>
                <p style="display: inline;">Already Registered? <a href="{{ url_for('register') }}">Sign In<br><br></a></p>
                <label for="new_name">Enter name:</label>
                <input style="margin-top: 5px; margin-bottom: 15px;" type="text" id="new_name" name="new_name" required>
        
                <br>
        
                <label for="new_email">Email:</label>
                <input style="margin-top: 5px; margin-bottom: 15px;" type="text" id="new_email" name="new_email" required>
        
                <br>
        
                <label for="new_password">Create Password:</label>
                <input style="margin-top: 5px; margin-bottom: 15px;" type="password" id="new_password" name="new_password" required>
        
                <br>

                <input style="margin-top: 15px;" type="submit" value="Create Account">
                <p id="updateDisplay" style="display:none;"></p>
            </div>
        <div class="textBox">
            <h1>Chrono</h1>
        </div>
    </div>

</body>
</html>
