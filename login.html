<!-- Login Page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300&family=Cinzel&family=IM+Fell+French+Canon+SC&family=Julius+Sans+One&family=Marcellus&family=Marcellus+SC&family=Philosopher&family=Poiret+One&display=swap" rel="stylesheet">
</head>

    <title>Login page</title>

<body>
<div class="backBox">
    <div class="loginBox">
        <h2>Login</h2>

    <!-- flash messages logic -->

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div style="color:red; text-align: left;" class="notification is-danger">
            {{ messages[0] }} <br>
        </div>
    {% endif %}
    {% endwith %}

        <form action="{{ url_for('login_backend') }}" method="post">
        <p style="display: inline;">Don't have an account? <a href="{{ url_for('register') }}">Sign Up<br><br><br></a></p>
            <label for="email">Email Address:</label>
            <input style="margin-top: 10px; margin-bottom: 25px;" type="text" id="email" name="email" required>
    
            <br>
    
            <label for="password">Password:</label>
            <input style="margin-top: 10px; margin-bottom: 25px;" type="password" id="password" name="password" required>
    
            <br>
    
            <input style="margin-top: 25px;" type="submit" value="Login">
        </form>   
    </div>
    <div class="textBox">
        <h1>Chrono</h1>
    </div>
</div>

</body>
</html>
