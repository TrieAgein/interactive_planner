<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300&family=Cinzel&family=IM+Fell+French+Canon+SC&family=Julius+Sans+One&family=Marcellus&family=Marcellus+SC&family=Philosopher&family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body style="background: rgba(14,14,14,255); color: white; overflow: auto;">
    <nav>
        <a href="{{ url_for('dashboard', id=user_id) }}">Home</a>
        <a class="active" href="{{ url_for('eventform', id=user_id) }}">Event Form</a>
        <a href="{{ url_for('calendar', id=user_id) }}">Calendar</a>
        <a href="{{ url_for('messages', id=user_id) }}">Messages</a>
        <a href="{{ url_for('logout') }}">Log Out</a>
        <a class="split">Chrono</a>
    </nav>
    
    <div class="send-messages">
    <form action="{{ url_for('eventform_backend', id=user_id) }}" method="post">
    <div style="padding: 35px;" class="column">
<!-- ----------------------------------------------------------- -->
        <label for="event_name">Event Name:</label><br>
        <input class="dark" type="text" id="event_name" name="event_name" placeholder="Example: Coffee Break" required><br><br><br>
<!-- ----------------------------------------------------------- -->
        <label for="url">Attach URL To Your Event (Optional):</label><br>
        <input class="dark" type="text" id="url" name="url"><br><br><br>
<!-- ----------------------------------------------------------- -->
        <label for="color">Select Color:</label><br>
          <select id="color" name="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
            <option value="orange">Orange</option>
          </select>
    
        <br>
    </div>

<!-- ----------------------------------------------------------- -->
    <div style="padding: 35px;" class="column"
        <label for="event_start_date">Event Start Date:&emsp; &emsp; &emsp; &emsp; &ensp;</label>
        <label for="event_start_time">Event Start Time:</label><br>
        
        <input class="dark" type="date" id="event_start_date" name="event_start_date" required>
        <input class="dark" type="time" id="event_start_time" name="event_start_time" required><br><br>

        <br>
<!-- ----------------------------------------------------------- -->
        <label for="event_end_date">Event End Date:&emsp; &emsp; &emsp; &ensp; &ensp; &ensp;</label>
        <label for="event_end_time">Event End Time:</label><br>
        <input class="dark" type="date" id="event_end_date" name="event_end_date" >
        <input class="dark" type="time" id="event_end_time" name="event_end_time" ><br><br>
        <p>If Event Is All Day, Leave End Time Blank. </p>

        <!-- <input type="checkbox" id="checkButton" style="size: 25px; padding-left: 10px; width: 20px; height: 20px;">
        <label for="checkButton">&#10003; All Day event?</label><br><br>
 -->
        <button type="submit">Create Event</button>
    </div>
    </form>
    </div>
 
</body>
</html>
