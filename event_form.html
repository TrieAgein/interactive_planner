<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav { 
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{{ url_for('dashboard', id=user_id) }}">Home</a>
        <a href="{{ url_for('calendar', id=user_id) }}">Back to calendar</a>
    </nav>
    

    <form action="{{ url_for('eventform_backend', id=user_id) }}" method="post">
<!-- ----------------------------------------------------------- -->
        <label for="event_name">Event Name:</label><br>
        <input type="text" id="event_name" name="event_name" required><br>
        <p>write the name of your event!</p>

        <br><br>
<!-- ----------------------------------------------------------- -->
        <label for="event_start_date">Event Start Date:</label><br>
        <input type="date" id="event_start_date" name="event_start_date" required><br>
      
        <label for="event_start_time">Event Start Time:</label><br>
        <input type="time" id="event_start_time" name="event_start_time" required><br>
        <p>Enter the starting date and time for your event!</p>

        <br><br>
<!-- ----------------------------------------------------------- -->
        <label for="event_end_date">Event End Date:</label><br>
        <input type="date" id="event_end_date" name="event_end_date" ><br>
      
        <label for="event_end_time">Event End Time:</label><br>
        <input type="time" id="event_end_time" name="event_end_time" ><br>
        <p>If event is all day, Leave blank. </p>

        <br><br>
<!-- ----------------------------------------------------------- -->
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url"><br>
        <p>Input Url for event if needed. can be left blank</p>

        <br><br>
<!-- ----------------------------------------------------------- -->
        <label for="color">Select Color:</label>
          <select id="color" name="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
            <option value="orange">Orange</option>
          </select>
        <p>select a color for your event!</p>
    
        <br></br>
<!-- ----------------------------------------------------------- -->

        <input type="submit" value="Create Event">
    </form>


    <!-- Your content goes here -->
    <p>Event form page<p>

</body>
</html>
